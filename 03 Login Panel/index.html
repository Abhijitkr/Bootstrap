<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<div class="container-fluid row">
  <div class="col-md-12 text-center">
    <h1>A project based modal !</h1>
    <a href="#" class="btn btn-success text-center" data-toggle="modal" data-target="#SignUp">Sign Up !</a>
  </div>
</div>
<div class="modal fade" id="SignUp">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img src="images/bloom.jpg" alt="Boat" class="boat img-thumbnail">
      </div>
      <div class="modal-body">
        <h5 class="modal-title" id="SignUp">Sign Up Here !</h5>
        <span>Type your Email and Password Here.</span>
        <form>
          <input type="text" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
        </form>
        <div class="checkbox">
          <lable>
            <input type="checkbox">Remember Me
          </lable>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary butt">Sign Up !</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
